<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- link to Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- link to personal style sheet -->
  <link rel="stylesheet" type="text/css" href="assets\CSS\style.css">
  <!-- link to BootStrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- Link to moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>

  <script href="assets\javascript\app.js"></script>

</head>

<body>
  <!-- Firebase javscript link -->
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

  <!-- adding header -->
  <header>
    <h1>Subway Scheduler</h1>
  </header>

  <br>

  <!-- Adding train quote here -->
  <div class="container">
    <br>
    <br>
    <div class="row">
      <div class="col-md-4" id="addTrainDiv">
        <div class="panel panel-default">
          <div class="panel-heading">Add Train</div>
          <div class="panel-body" id="trainForm">
            <form>
              <div class="form-group">
                <label>Origin:</label>
                <input type="text" class="form-control" id="origin" placeholder="i.e. Girard Station">
              </div>
              <div class="form-group">
                <label>Destination:</label>
                <input type="text" class="form-control" id="destination" placeholder="i.e. Center City">
              </div>
              <div class="form-group">
                <label>First Train Time (HH:mm - military time):</label>
                <input type="text" class="form-control" id="trainTime" placeholder="i.e. 05:00 ">
              </div>
              <div class="form-group">
                <label>Frequency (minutes):</label>
                <input type="text" class="form-control" id="frequency" placeholder="i.e. 36">
              </div>

              <div>
                <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
              </div>
          </div>
        </div>
      </div>

      <div class="col-md-2"></div>
      <!-- Panel w. tabler where results are going to append -->

      <div class="col-md-6" id="scheduleDiv">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Current Subway Schedule</div>

          <!-- Table -->
          <table class="table">
            <thead>
              <tr>
                <th>Origin:</th>
                <th>Destination:</th>
                <th>Frequency:</th>
                <th>Next Arrival:</th>
                <th>Minutes Away:</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Girard</td>
                <td>Center city</td>
                <td>12</td>
                <td>3pm</td>
                <th>45</th>
              </tr>
              <tr>
                <td>Old City</td>
                <td>Center city</td>
                <td>10</td>
                <td>4:14</td>
                <th>2</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <br>
  <div class="footer navbar-fixed-bottom">
    <p>Made by Samantha Hughes</p>
  </div>


  <!-- link to jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



</body>

</html>
