<body>

  <!-- adding jumbotron header -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>Sam's Swifty Subway Scheduler
          </h1>
        </div>
      </div>
    </div>

    <!-- Adding train quote here -->

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body" id="fade">"The only way to be sure of catching a train is to miss the train before it" -Anonymous</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Add Train</div>
          <div class="panel-body" id="trainForm">
            <form>
              <div class="form-group">
                <label>Origin:</label>
                <input type="text" class="form-control" id="origin" placeholder="i.e. Girard Station">
              </div>
              <div class="form-group">
                <label>Destination:</label>
                <input type="text" class="form-control" id="destination" placeholder="i.e. Center City">
              </div>
              <div class="form-group">
                  <label>First Train Time (HH:mm - military time):</label>
                  <input type="text" class="form-control" id="trainTime" placeholder="i.e. 05:00 ">
                </div>
                <div class="form-group">
                    <label>Frequency (minutes):</label>
                    <input type="text" class="form-control" id="frequency" placeholder="i.e. 36">
                  </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img src="assets/images/subway.gif" alt="Subway" width="450" height="300">
      </div>
    </div>


    <!-- Panel w. tabler where results are going to append -->
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Current Subway Schedule</div>

      <!-- Table -->
      <table class="table">
        ...
      </table>
    </div>
  </div>
